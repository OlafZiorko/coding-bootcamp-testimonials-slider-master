<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="article">
      <header class="article__heading">
        <img class="user--img" src="" alt="user image" />
        <div class="btnsGroup">
          <button class="btn btn-prev">
            <img src="./images/icon-prev.svg" alt="prev button" />
          </button>
          <button class="btn btn-next">
            <img src="./images/icon-next.svg" alt="next button" />
          </button>
        </div>
      </header>
      <div class="user__data">
        <p class="user--description"></p>
        <div class="wrapper">
          <h2 class="user--name"></h2>
          <p class="user--jobDescription"></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
